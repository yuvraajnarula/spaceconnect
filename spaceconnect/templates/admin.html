{% extends "layout.html" %}
{% block content %}
<div class="admin-panel">
    <center>
    <h1>Form Responses </h1>
    <br>
    <hr>
</center>
<br>

<div class="admin-response">
    {% for post in posts %}
    <h1>{{post.title}}</h1>
    <br>
    <p>{{post.content}}</p>
    <br>
    <small>{{post.date_posted}}</small>
    {% endfor %}
</div>
</div>
{% endblock %} %}
