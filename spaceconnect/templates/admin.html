{% extends "layout.html" %}
{% block content %}
<div class="admin-panel">
    <center>
    <h1 class="admin-header">Form Responses </h1>
    <br>
    <hr>
</center>
<br>

<div class="admin-response">
    {% for post in posts %}
    <div class="admin-form-data">
        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        <small>{{post.date_posted}}</small>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %} %}
